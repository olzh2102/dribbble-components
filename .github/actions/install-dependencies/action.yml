name: ğŸ›  Install dependencies
inputs:
  key:
    required: true
steps:
  - name: ğŸ—ƒ Cache dependencies
  - uses: actions/cache@v3
    with:
      path: '**/node_modules'
      key: ${{ inputs.key }}

  - name: ğŸ›  Install dependencies
   if: steps.cache.outputs.cache-hit != 'true'
    run: yarn
