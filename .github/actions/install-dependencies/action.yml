name: ğŸ›  Install dependencies
runs:
  using: 'composite'
steps:
  - name: ğŸ—ƒ Cache dependencies
  - uses: actions/cache@v3
    with:
      path: '**/node_modules'
      key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

  - name: ğŸ›  Install dependencies
   if: steps.cache.outputs.cache-hit != 'true'
    run: yarn
