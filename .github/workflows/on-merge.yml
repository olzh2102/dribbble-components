name: Merge - Preview and Prod

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

on: [pull_request]

jobs:
  deploy-preview:
    name: üèé Deploy preview
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: ‚¨á Checkout the branch
        uses: actions/checkout@v3

      - name: üíø Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ‚¨á Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: üë∑ Build Project Artifacts
        working-directory: project-5
        run: |
          vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }} && vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: üèó Build Project Artifacts to Vercel
        working-directory: project-5
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercel Preview URL
        uses: zentered/vercel-preview-url@v1.1.9
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_project_id: 'prj_ClM8b1ETkI0aOFZU32vNvw1dntYD'

      - name: Get Preview URL
        run: echo "https://${{ steps.vercel_preview_url.outputs.preview_url }}"
