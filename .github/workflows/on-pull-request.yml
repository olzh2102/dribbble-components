name: Pull Request Check

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

on: [pull_request]

jobs:
  unit-test:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: project-5

      - name: 🚦 Run Tests
        run: yarn test

  integration-test:
    name: 🧩 Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: project-5

      - run: echo "${{ secrets.EMAILJS_PUBLIC_KEY }}"
        shell: bash

      - name: 🇨🇾 Cypress run
        uses: ./.github/actions/cypress-run
        with:
          workdir: project-5
          publicKey: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          serviceId: ${{ secrets.EMAILJS_SERVICE_ID }}
          templateId: ${{ secrets.EMAILJS_TEMPLATE_ID }}

  type-checking:
    name: 🔬 Type checking
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: project-5

      - name: 🔬 Type checking
        run: yarn typecheck

  deadcode-checking:
    name: 💀 Deadcode checking
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: project-5

      - name: 💀 Deadcode checking
        run: |
          ${GITHUB_WORKSPACE}/.github/scripts/deadcode-check.sh
