name: Pull Request Check

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

on: [pull_request]

jobs:
  unit-test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: â¬‡ï¸ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: ğŸš¦ Run Tests
        run: yarn test

  integration-test:
    name: ğŸ§© Cypress run
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: ['ğŸ¨', 'ğŸ¦€', 'ğŸ¼']
    steps:
      - name: â¬‡ï¸ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: ğŸ‡¨ğŸ‡¾ Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: project-5
          browser: chrome
          install: false
          parallel: true
          record: true
          build: yarn build
          start: yarn start
        env:
          CYPRESS_RECORD_KEY: 2e1f418e-f568-4593-add0-15dba69888b7
          NEXT_PUBLIC_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          NEXT_PUBLIC_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          NEXT_PUBLIC_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}

  type-checking:
    name: ğŸ”¬ Type checking
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: â¬‡ï¸ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: ğŸ”¬ Type checking
        run: yarn typecheck

  deadcode-checking:
    name: ğŸ’€ Deadcode checking
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: â¬‡ï¸ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: ğŸ’€ Deadcode checking
        run: |
          ${GITHUB_WORKSPACE}/.github/scripts/deadcode-check.sh
