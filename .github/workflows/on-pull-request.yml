name: Pull Request Check

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - 'feat/preview'

jobs:
  unit-test:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: 🛠 Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          workdir: project-5

      - name: 🚦 Run Tests
        run: yarn test

  integration-test:
    name: 🧩 Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: 🛠 Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          workdir: project-5

      - name: 🇨🇾 Cypress run
        uses: ./.github/actions/cypress-run
        with:
          workdir: project-5

  type-checking:
    name: 🔬 Type checking
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: 🛠 Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          workdir: project-5

      - name: 🔬 Type checking
        run: yarn typecheck

  deadcode-checking:
    name: 💀 Deadcode checking
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: 🛠 Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          workdir: project-5

      - name: 💀 Deadcode checking
        run: |
          ${GITHUB_WORKSPACE}/.github/scripts/deadcode-check.sh
