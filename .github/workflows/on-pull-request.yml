name: Pull Request Check

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

on: [pull_request]

jobs:
  unit-test:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: 🚦 Run Tests
        run: yarn test

  integration-test:
    name: 🧩 Cypress run
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: ['🐨', '🦦', '🐼']
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: 🇨🇾 Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: project-5
          install: false
          parallel: true
          record: true
          build: yarn build
          start: yarn start
        env:
          CYPRESS_RECORD_KEY: 2e1f418e-f568-4593-add0-15dba69888b7

      # - name: 🇨🇾 Cypress run
      #   uses: ./.github/actions/cypress-run
      #   with:
      #     workdir: project-5
      #     publicKey: ${{ secrets.EMAILJS_PUBLIC_KEY }}
      #     serviceId: ${{ secrets.EMAILJS_SERVICE_ID }}
      #     templateId: ${{ secrets.EMAILJS_TEMPLATE_ID }}

  type-checking:
    name: 🔬 Type checking
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: 🔬 Type checking
        run: yarn typecheck

  deadcode-checking:
    name: 💀 Deadcode checking
    runs-on: ubuntu-latest
    env:
      working-directory: project-5
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v3

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: project-5

      - name: 💀 Deadcode checking
        run: |
          ${GITHUB_WORKSPACE}/.github/scripts/deadcode-check.sh
